{% extends 'base.html' %}
{% block title %}
Create User
{% endblock %}
{% block body %}
    <div class="alert alert-warning" role="alert">
        If you already have a user, submitting data here will wipe the db.
    </div>
    <div class="container py-3">
        <div class="row justify-content-center text-center">
            <h1>Create User</h1>
        </div>
        <form class="form row g-3">
            <div class="col-md-12">
                <label for="token" class="form-label">Token:</label>
                <input class="form-control" id="token">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="button" onclick="create()">Setup</button>
            </div>
        </form>
        <a class="mt-3" href="/create-token">Don't have a token?</a>
    </div>
    <script>
        function create() {
            fetch("/create-user-api?token=" + document.getElementById("token").value).then(
                (data) => {
                    document.location.href = "/";
                }
            )
        }
    </script>
{% endblock %}
{% block navid %}home{% endblock %}
