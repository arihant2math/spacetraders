{% extends 'base.html' %}
{% block title %}
Agent - {{ agent.symbol }}
{% endblock %}
{% block body %}
    <div class="container py-3">
        <div class="row justify-content-center text-center">
            <h1 class="col"><i class="bi bi-person-fill"></i> {{ agent.symbol }}</h1>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col"><i class="bi bi-credit-card"></i> {{ agent.credits }}</div>
        </div>
        <div class="row gx-5 gy-3">
            <div class="col-12">
                <p>Headquarters: <a href="/waypoint/{{ agent.headquarters }}"><i class="bi bi-geo-alt-fill"></i> {{ agent.headquarters }}</a></p>
            </div>
            <div class="col-12">
                <p>Faction: <a href="/faction/{{ agent.starting_faction }}"><i class="bi bi-building"></i> {{ agent.starting_faction }}</a></p>
            </div>
        </div>
    </div>
{% endblock %}
{% block navid %}agents{% endblock %}
