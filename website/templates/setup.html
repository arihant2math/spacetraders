{% extends 'base.html' %}
{% block title %}
Create User
{% endblock %}
{% block body %}
    <div class="alert alert-warning" role="alert">
        If you already have a user, submitting data here will wipe the db.
    </div>
    <h1 class="center">Setup User</h1>
    <form class="form p-3">
        <label class="label" for="token">Token:</label>
        <input id="token">
        <button class="btn btn-primary" type="button" onclick="create()">Setup</button>
    </form>
    <a class="p-3" href="/create-token">Don't have a token?</a>
    <script>
        function create() {
            fetch("/create-user?token=" + document.getElementById("token").value).then(
                (data) => {
                    document.location.href = "/";
                }
            )
        }
    </script>
{% endblock %}
{% block navid %}home{% endblock %}
