{% extends 'base.html' %}
{% block title %}
Automations
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center text-center">
            <h1>Automations <span class="badge bg-warning">WIP</span></h1>
        </div>
        <div class="row">
            <div>
                {# TODO: Icon #}
                <a class="btn btn-primary" href="/new-automation">New Automation</a>
            </div>
        </div>
        <div class="row">
            {% for automation in automations %}
                <a href="/automation/{{ automation.id }}" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ automation.name }}</h5>
                        <p class="card-text">{{ automation.description }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
{% block navid %}automations{% endblock %}
